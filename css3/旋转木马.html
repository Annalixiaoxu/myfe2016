<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 200px;
            height: 100px;
        }
        body{
            perspective: 1000px;
            perspective-origin: 50% -100%;
        }
        #container{
            width: 200px;
            height: 100px;
            margin: 150px auto;
            transform-style: preserve-3d;
            animation: rotate 12s linear infinite;
        }
        .cube{
            width: 200px;
            height: 100px;
            border-radius: 10%;
            position: absolute;
        }

    </style>
</head>
<body>
    <div id="container">
        <img class="cube one" src="../img/2.jpg" alt=""/>
        <img class="cube two" src="../img/4.jpg" alt=""/>
        <img class="cube three" src="../img/8.jpg" alt=""/>
        <img class="cube four" src="../img/9.jpg" alt=""/>
        <img class="cube five" src="../img/10.jpg" alt=""/>
        <img class="cube six" src="../img/22.jpg" alt=""/>
        <img class="cube seven" src="../img/44.jpg" alt=""/>
        <img class="cube eight" src="../img/222.jpg" alt=""/>
        <img class="cube nine" src="../img/111.jpg" alt=""/>
    </div>
</body>
</html>
