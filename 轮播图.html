<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }




    </style>
</head>
<body>
    <div class="container">


        <ul id="nav">
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

            <div id="img">
             <a class="selected" href="#"><img src="img/1.jpg" alt="#"/></a>
             <a href="#"><img src="img/2.jpg" alt="#"/></a>
             <a href="#"><img src="img/3.jpg" alt="#"/></a>
             <a href="#"><img src="img/4.jpg" alt="#"/></a>
            </div>
            <div id="arrows">
                <span>&lt;</span>
                <span>&gt;</span>
            </div>
    </div>

</body>
</html>
