<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container img {
            height: 400px;
            width: 400px;
        }
        #container {
            height: 400px;
            width: 400px;
            margin:50px auto;

        }



    </style>
</head>
<body>
    <div id="container">
        <ul id="nav">
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

            <div id="img">
             <a class="selected" href="#"><img src="img/1.jpg"></a>
             <a href="#"><img src="img/2.jpg"></a>
             <a href="#"><img src="img/3.jpg"></a>
             <a href="#"><img src="img/4.jpg"></a>
            </div>
            <div id="arrows">
                <span> &lt; </span>
                <span> &gt; </span>
            </div>
    </div>

</body>
</html>
