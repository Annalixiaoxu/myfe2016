<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container {
            height:200px ;
            width:400px ;
            margin:100px auto ;
        }
        #menu{
            height: 30px;
        }

        #menu li{
            background: #cccccc;
            float: left;
            height: 30px;
            width: 100px;
            line-height: 30px;
            text-align: center;
            margin-right: 10px;

        }
        #content {
            height: 200px;
            width: 400px;
            background: #cccccc;
            border-top: 1px solid #000000;
        }
       #menu .selected{
           background: #000;
           color: #ffffff;
        }

    </style>

</head>
<body>
<div id="container">
    <ul id="menu">

        <li class="selected">js</li>
        <li>html</li>
        <li>css</li>
    </ul>
        <div id="content">
           我爱js我爱js我爱js我爱js我爱js
        </div>


</div>
</body>
</html>
